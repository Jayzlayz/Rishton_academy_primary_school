    <script>
        // Function to format date input
        function formatDate(input) {
            const date = new Date(input.value);
            if (!isNaN(date.getTime())) {
                input.value = date.toISOString().split('T')[0];
            }
        }

        // Validate forms
        function validateForm(formId) {
            const form = document.getElementById(formId);
            form.addEventListener('submit', function(event) {
                const inputs = form.querySelectorAll('input[required], textarea[required]');
                let valid = true;

                inputs.forEach(input => {
                    if (!input.value) {
                        valid = false;
                        input.style.borderColor = 'red';
                    } else {
                        input.style.borderColor = '';
                    }
                });

                if (!valid) {
                    event.preventDefault();
                    alert('Please fill all required fields.');
                }
            });
        }

        // Format date fields on form submission
        document.getElementById('attendance_date').addEventListener('change', function() {
            formatDate(this);
        });

        document.getElementById('salary_date').addEventListener('change', function() {
            formatDate(this);
        });

        // Apply validation to each form
        validateForm('pupilForm');
        validateForm('parentForm');
        validateForm('teacherForm');
        validateForm('classForm');
        validateForm('attendanceForm');
        validateForm('salaryForm');
    </script>
